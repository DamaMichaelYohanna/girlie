{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Google developer student club..." />
    <!-- CSS FILES -->
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet" />

    <link href="{% static 'main/css/bootstrap-icons.css' %}" rel="stylesheet" />

    <link
      href="{% static 'main/css/templatemo-kind-heart-charity.css' %}"
      rel="stylesheet"
    />
    <title>Save A Girl</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %} {% endif %}
    <div class="col-lg-4 col-12 mx-auto" style="margin: 3%">
      <form
        class="custom-form contact-form"
        action=""
        method="POST"
        role="form"
      >
        <h2>Sign Up Form</h2>
        <hr />
        <div style="margin: 5% 0px">
          <input
            type="text"
            name="username"
            id="email"
            class="form-control"
            placeholder="Your Username"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Your Email"
          />
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Your Password"
            required
          />
        </div>
        {% csrf_token %}

        <button type="submit" class="form-control">Sign Up</button>
      </form>
    </div>
  </body>
</html>
